{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>青少年人生之旅</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
</head>

<body>
<div class="sub">
	<div class="logo"><a href="/"><img src="{% static 'images/logo.png' %}" alt="logo"></a></div>
	
    <div class="subContent">
            <div class="contentNews bar">
                <div class="contentNews bar1" style='width:100%'>{{ booth.id }} - {{ booth.name }}</div>
            </div>
        
		<div class="contentInfo">
            <div class="contentNews title">登記紀錄</div>
			<!-- <div class="contentNews sub">
				<div class="contentNews subMenu select">政策</div>
				<div class="contentNews subMenu">經濟</div>
				<div class="contentNews subMenu">...</div>
			</div> -->
			<div class="contentNews bar">
				<div class="contentNews bar1">時間</div>
				<div class="contentNews bar2">評分</div>
				<div class="contentNews bar3">玩家</div>
			</div>
            
            {% for participation in participations %}
			<div class="contentNews content1">
                <div class="content1"> {{ participation.record_time|time:"h:i" }}</div>
                <div class="content2"> {{ participation.score }}</div>
                <div class="content3"><a href="/oc/search_profile/{{ participation.player.user.id }}"> {{ participation.player }}</a></div>
			</div>
            {% endfor %}
            
		</div>
	</div>
	
		
	<div class="footer">
		
		<img src="{% static 'images/footer.png' %}" alt="footer">
	</div>
	
</div>
	
	

</body>
</html>
