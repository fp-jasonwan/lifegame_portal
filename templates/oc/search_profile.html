
{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>青少年人生之旅</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
</head>

<body>
<div class="container">
	<div class="logo">
        <a href='/'>
            <img src="{% static 'images/logo.png' %}" alt="logo">
        </a>
    </div>
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table> -->
        <div class="login">
            <div class="username"><input type="text" id="inputId" name="username" class="usernameBox" placeholder="User ID"></div>
        </div>	
        <div class="btn"><img src="{% static 'images/btnGo.png' %}" onclick="searchPlayerButton()"></div>
        
        <input type="hidden" name="next" value="{{ next }}">
	</form>
</div>
</body>

<script src="{% static 'js/html5-qrcode.min.js' %}"></script>
<script>
    function searchPlayer(id) {
        var lastSegment = window.location.href.substring(window.location.href.lastIndexOf('/') + 1)
        console.log('check');
        if (lastSegment != 'search_profile') {
            var the_arr = window.location.href.split('/');
            the_arr.pop();
            var baseUrl = the_arr.join('/');
            window.location.href = baseUrl + "/" + id
        } else {
            window.location.href = window.location.href + "/" + id
        }
    }

    function searchPlayerButton() {
        var id = document.getElementById('inputId').value;
        if(Number.isInteger(parseInt(id))) {
            searchPlayer(id);
        }
    }
    function onScanSuccess(qrCodeMessage) {
        // handle on success condition with the decoded message
        console.log(qrCodeMessage)
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
</script>
</html>
