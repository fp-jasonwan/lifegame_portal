{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>青少年人生之旅</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
</head>

<body>
<div class="sub">
    <div class="logo"><a href="/"><img src="{% static 'images/logo.png' %}" alt="logo"></a></div>
    <div class="subContent">
        <div class="contentInfo">
            <div class="contentNews title">攤位</div>
            <div class="contentNews bar">
                <div class="contentNews bar1" style='width:100%'>{{ booth.id }} - {{ booth.name }}</div>
            </div>
            <div class="contentNews content1">
                <div class="content1" style='width:100%'>{{ booth.description }} </div>
            </div>
        
        </div>
        
    </div>
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="login">
            <div class="username"><input type="text" id="inputId" name="username" class="usernameBox" placeholder="User ID"></div>
        </div>	
        <div class="btn"><img src="{% static 'images/btnGo.png' %}" onclick="checkPlayerButton()"></div>
        
        <input type="hidden" name="next" value="{{ next }}">
    </form>
        
	<div class="footer">
		
		<img src="{% static 'images/footer.png' %}" alt="footer">
	</div>
	
</div>

</body>
<script type='text/javascript'>
    var msg = "{{ message }}";
    if (msg) {
        // alert(msg);
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // // When the user clicks the button, open the modal 
        modal.style.display = "block";
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }
    }

    
</script>

<script src="{% static 'js/html5-qrcode.min.js' %}"></script>
<script>
    function checkPlayer(id) {
        var lastSegment = window.location.href.substring(window.location.href.lastIndexOf('/') + 1)
        console.log('check');
        if (lastSegment != 'check_player') {
            var the_arr = window.location.href.split('/');
            the_arr.pop();
            var baseUrl = the_arr.join('/');
            window.location.href = baseUrl + "/" + id
        } else {
            window.location.href = window.location.href + "/" + id
        }
    }

    function checkPlayerButton() {
        var id = document.getElementById('inputId').value;
        console.log(id)
        checkPlayer(id);
    }
    function onScanSuccess(qrCodeMessage) {
        // handle on success condition with the decoded message
        console.log(qrCodeMessage);
        var player_id = qrCodeMessage.substring(qrCodeMessage.lastIndexOf('/') + 1);
        console.log("Player", player_id);
        console.log('yo')
        checkPlayer(player_id);
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
</script>
