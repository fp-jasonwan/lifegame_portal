
{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>青少年人生之旅</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
</head>

<body>
<div class="main">
	<div class="logo"><img src="{% static 'images/logo.png' %}" alt="logo"></div>
	{% if config.ANNOUNCEMENT != "" %}
	<div class="contentNews bar">
		<div class="contentNews bar1" style='width:100%'>公告: {{ config.ANNOUNCEMENT }}</div>
	</div>
	{% endif %}
	<div class="menu">
		<div class="btnNews">
			<div class="text">流 程</div>
			<div class="icon"><a href="/news"><img src="{% static 'images/btnSchedule.png' %}" alt="News"></a></div>
		</div>
		<div class="btnInfo">
			<div class="text">登記玩家</div>
			<div class="icon"><a href="/oc/booth/traffics"><img src="{% static 'images/btnContact.png' %}" alt="Info"></a></div>
		</div>
		{% if user.user_type == 'oc' or user.user_type == 'admin' %}
		<div class="btnStock">
			<div class="text">登記記錄</div>
			<div class="icon"><a href="/oc/booth/participations"><img src="{% static 'images/btnInfo.png' %}" alt="Map"></a></div>
		</div>
		{% endif %}
		{% if user.user_type == 'instructor' %}
		<div class="btnStock">
			<div class="text">學 員</div>
			<div class="icon"><a href="/oc/instructor"><img src="{% static 'images/btnInfo.png' %}" alt="Map"></a></div>
		</div>
		{% endif %}
		<div class="btnIndex">
			<div class="text">地 圖</div>
			<div class="icon"><a href="/booths"><img src="{% static 'images/btnStock.png' %}" alt="Contact"></a></div>
		</div>
		<div class="btnMap">
			<div class="text">聯 絡</div>
			
			<div class="icon"><a href="/contact"><img src="{% static 'images/btnIndex.png' %}" alt="Contact"></a></div>
		</div>
		<div class="btnContact">
			<div class="text">登 出</div>
			<div class="icon"><a href="/accounts/logout?next=/"><img src="{% static 'images/btnMap.png' %}" alt="Map"></a></div>
		</div> 

	
	</div>
		
	<div class="footer">
				
		<img src="{% static 'images/footer.png' %}" alt="footer">
	</div>

</div>
	

</body>
</html>
