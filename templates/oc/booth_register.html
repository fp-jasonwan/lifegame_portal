{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        
        <!-- Profile Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">{{ booth.id }} - {{ booth.name }}</h6>
                </div>
                <div class="card-body">
                    Introduction
                </div>
            </div>
        </div>

        <!-- Player Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card mb-4">
                    <div class="card-header"><h6 class="m-0 font-weight-bold text-primary">登記玩家</h6></div>
                    <div class="card-body">
                        <!-- Component Preview-->
                        <div class="sbp-preview">
                            <div class="sbp-preview-content">
                                <form action="/oc/booth/{{ booth.id }}/register/{{ user.id }}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">User ID</label>
                                        <input class="form-control" id="user_id" name="user_id" type="number" value="{{ user.id }}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Booth ID</label>
                                        <input class="form-control" id="booth_id" name="booth_id" type="text" value="{{ booth.id }}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Score Option</label>
                                        <select class="form-control" id="booth_score_id" name="booth_score_id">
                                            {% for option in score_options %}
                                                <option value="{{ option.id }}">{{ option.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Remarks</label>
                                        <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit">登記</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
{% if messages %}
    {% for message in messages %}
    <script>
        alert("{{ message }}");
        window.location.href = "/oc/booth/{{ booth.id }}";
    </script>  

    {% endfor %}
{% endif %}

{% endblock %}
