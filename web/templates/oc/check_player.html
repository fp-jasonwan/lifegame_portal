{% load static %}
<!doctype html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="utf-8">
<title>青少年人生之旅</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

</head>

<body>
<div class="sub">
    <div class="logo"><a href="/"><img src="{% static 'images/logo.png' %}" alt="logo"></a></div>
    <div class="subContent">
        <div class="contentInfo">
            <div class="contentNews title">攤位</div>
            <div class="contentNews bar">
                <div class="contentNews bar1" style='width:100%'>{{ booth.id }} - {{ booth.name }}</div>
            </div>
            <div class="contentNews content1">
                <div class="content1" style='width:100%'>{{ booth.description }} </div>
                
            </div>
            <div id="reader"  style='width:100%'></div> 
            
            
        </div>
        
    </div>
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="login">
            <div class="contentNews bar">
				<div class="bar1" style="width:70%">
                    <div class="username"><input type="text" id="inputId" name="username" class="usernameBox" placeholder="User ID"></div>
                </div>
				<div class="contentNews bar3" style="width:30%">
                    <div class="btn" style="width:100%"><img src="{% static 'images/btnGo.png' %}" onclick="checkPlayerButton()"></div>
                </div>
			</div>
            
        </div>	
        
        
        <input type="hidden" name="next" value="{{ next }}">
    </form>
        
	<div class="footer">
		
		<img src="{% static 'images/footer.png' %}" alt="footer">
	</div>
	
</div>

</body>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script type="text/javascript">
    let app = new Vue({
      el: "#vue-app",
      data: {
        myTitle: '<h1>Hello Vue!</h1>',
      },
    });
  
    function onScanSuccess(decodedText, decodedResult) {
        // Handle on success condition with the decoded text or result.
        console.log(`Scan result: ${decodedText}`, decodedResult);
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

  </script>


<script>
    function checkPlayer(id) {
        var lastSegment = window.location.href.substring(window.location.href.lastIndexOf('/') + 1)
        console.log('check');
        if (lastSegment != 'check_player') {
            var the_arr = window.location.href.split('/');
            the_arr.pop();
            var baseUrl = the_arr.join('/');
            window.location.href = baseUrl + "/" + id
        } else {
            window.location.href = window.location.href + "/" + id
        }
    }

    function checkPlayerButton() {
        var id = document.getElementById('inputId').value;
        console.log(id)
        checkPlayer(id);
    }
</script>
