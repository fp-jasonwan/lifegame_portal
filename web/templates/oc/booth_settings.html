{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>青少年人生之旅</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
</head>

<body>
<div class="sub">
    <div class="logo"><a href="/oc"><img src="{% static 'images/logo.jpg' %}" alt="logo"></a></div>
    <a href='/oc/booth/{{ booth.id }}'>
        <div class="contentNews bar">
            <div class="contentNews bar1" style='width:100%'>{{ booth.id }}</div>
        </div>
    </a>
        
    <div class="subContent" style='background:white'>
        
        <div class="contentNews title"></div>
        
		<div class="contentInfo">
            <div class="contentNews bar">
                <div class="contentNews bar1" style='width:90%; text-align: left;'>分數選項</div>
            </div>
            {% for option in score_options %}
            <div class="contentNews content1">
                <div class="content1" style='width:15%'></a> </div>
                <div class="content2" style="width:100%;padding:10px"><a href="{% url 'booth_setting_score' booth.id option.id %}">{{ option.name }}</a> </div>
            </div>
            {% endfor %}
            <div class="contentNews content1">
                <div class="content1" style='width:15%'></a> </div>
                <div class="content2" style="width:100%;padding:10px"><a href="{% url 'booth_setting_score_create' booth.id %}">增加</a> </div>
            </div>
        </div>
    </div>
</div>
       
	<div class="footer">
		
		<div><a href="/oc"><h4 style="text-align: center;">返回主目錄</h4></a></div>
		<!-- <img src="{% static 'images/footer.png' %}" alt="footer"> -->
	</div>
	 
</div>

</body>

{% if messages %}
    {% for message in messages %}
    <script>
        alert("{{ message }}");
        window.location.href = "/oc/booth/{{ booth.id }}/traffics";
    </script>  

    {% endfor %}
{% endif %}
